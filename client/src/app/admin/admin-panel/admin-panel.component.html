<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset mt-1">
        <tab heading="User management" *appHasRole="['Admin']" class="mt-3">
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading="Photo management" *appHasRole="['Admin', 'Moderator']">
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>
    </tabset>
</div>
